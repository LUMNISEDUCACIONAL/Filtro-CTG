<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtro de Qualificação – Parceiros CTG</title>

  <link rel="icon" type="image/svg+xml" href="imagens/BRANCO.png">
  <meta name="theme-color" content="#00246E">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            b44: '#00246E',
            b44red: '#FF3131'
          },
          keyframes: {
            'fade-slide-in': {
              '0%': { opacity: 0, transform: 'translateY(8px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            },
            'shimmer': {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '200% 50%' }
            }
          },
          animation: {
            'fade-in': 'fade-slide-in 300ms ease both',
            'shimmer': 'shimmer 2.8s linear infinite'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="css/app.css">
</head>

<body class="min-h-screen bg-[#0b1220]">

  <!-- HEADER -->
  <header class="max-w-6xl mx-auto px-4 py-5 flex items-center gap-3">
    <img src="imagens/BRANCO.png" class="h-8 w-auto" alt="CTG">
    <span class="font-extrabold tracking-wide text-white">
      Filtro de Qualificação – Parceiros CTG
    </span>
  </header>

  <!-- MAIN -->
  <main class="relative z-10 py-10 px-4 min-h-[80vh] flex items-center">
    <div class="w-full max-w-4xl mx-auto">

      <div class="bg-white/95 rounded-3xl shadow-2xl overflow-hidden">
        <div class="h-1 bg-gradient-to-r from-b44 via-b44red to-b44"></div>

        <!-- TITLE -->
        <div class="px-6 md:px-8 pt-8 text-center">
          <h1 class="text-3xl md:text-4xl font-black text-b44 mb-2">
            Qualificação de Parceiros
          </h1>
          <p class="text-lg font-semibold text-gray-700">
            Preencha seus dados e responda às perguntas abaixo
          </p>

          <!-- PROGRESS -->
          <div class="mt-6 mb-4">
            <div class="flex justify-between text-sm font-bold">
              <span>
                Etapa <span id="etapaAtual">1</span> de <span id="etapasTotal">6</span>
              </span>
              <span><span id="pct">0</span>%</span>
            </div>

            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
              <div id="barra"
                class="h-full w-0 bg-[linear-gradient(90deg,#00246E,#FF3131,#00246E)]
                       bg-[length:200%_100%] animate-shimmer transition-all duration-500">
              </div>
            </div>
          </div>
        </div>

        <!-- CONTENT (RENDERIZADO PELO JS) -->
        <div id="content" class="px-6 md:px-8 pb-8 animate-fade-in"></div>

        <!-- NAV -->
        <div class="px-6 md:px-8 pb-8 flex justify-between">
          <button
            id="btnBack"
            class="px-4 py-2 rounded-xl border font-bold hidden">
            Voltar
          </button>

          <button
            id="btnNext"
            class="px-6 py-2 rounded-xl bg-gradient-to-r from-b44 to-b44red text-white font-extrabold shadow-lg">
            Próximo
          </button>
        </div>

      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-white/70 py-6">
    © <span id="year"></span> CTG
  </footer>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
